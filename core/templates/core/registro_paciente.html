<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Galenos - Registrar Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(198, 253, 253); /* Color de fondo azul */
            
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            margin-top: 50px;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        input[type=date] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .registrar-btn {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registrar Paciente</h2>
        <form action="/registro_paciente/" method="post">
            {% csrf_token %}
            <label for="rut"><b>RUT:</b></label>
            <input type="text" placeholder="Ingrese RUT" name="rut" required>

            <label for="nombre"><b>Nombre:</b></label>
            <input type="text" placeholder="Ingrese Nombre" name="nombre" required>

            <label for="email"><b>Correo electrónico:</b></label>
            <input type="email" placeholder="Ingrese Correo Electrónico" name="email" required>

            <label for="password"><b>Contraseña:</b></label>
            <input type="password" placeholder="Ingrese Contraseña" name="password" required>

            <label for="password_confirmation"><b>Confirmar Contraseña:</b></label>
            <input type="password" placeholder="Confirme Contraseña" name="password_confirmation" required>

            <div class="error-message" style="color: red;"></div>


            <label for="fecha_nac"><b>Fecha de Nacimiento:</b></label>
            <input type="date" name="fecha_nac" required>

            <label for="direccion"><b>Dirección:</b></label>
            <input type="text" placeholder="Ingrese Dirección" name="direccion" required>

            <label for="telefono"><b>Teléfono:</b></label>
            <input type="text" placeholder="Ingrese Teléfono" name="telefono" required>

            <label for="genero"><b>Género:</b></label>
            <input type="text" placeholder="Ingrese Género" name="genero" required>

            <div class="button-container">
                <button type="button" onclick="validarContraseñas()" class="registrar-btn">Registrar</button>
                <a href="/home/" class="volver-btn">Volver</a>
            </div>

        </form>
    </div>

    <script>
        function validarContraseñas() {
            var password = document.getElementsByName("password")[0].value;
            var confirmPassword = document.getElementsByName("password_confirmation")[0].value;
            var errorMessage = document.querySelector('.error-message');

            if (password !== confirmPassword) {
                errorMessage.textContent = "Las contraseñas no coinciden.";
            } else {
                errorMessage.textContent = "";
                // Si las contraseñas coinciden, envía el formulario
                document.querySelector('form').submit();
            }
        }

        function validarRut() {
            var rut = document.getElementById('rut').value;
            var rutError = document.getElementById('rut-error');
            var validacion = validarRutChileno(rut);

            if (!validacion) {
                rutError.textContent = 'RUT inválido';
                rutError.style.display = 'block';
                return false;
            } else {
                rutError.style.display = 'none';
                return true;
            }
        }

        function validarRut(rut) {
            // Eliminar puntos y guión del RUT (si los hay)
            rut = rut.replace(/\./g, '').replace(/-/g, '');

            // Separar el RUT de su dígito verificador
            var rutNumeros = rut.slice(0, -1);
            var verificador = rut.slice(-1).toUpperCase();

            // Calcular el dígito verificador esperado
            var suma = 0;
            var multiplo = 2;
            for (var i = rutNumeros.length - 1; i >= 0; i--) {
                suma += parseInt(rutNumeros.charAt(i)) * multiplo;
                if (multiplo < 7) {
                    multiplo++;
                } else {
                    multiplo = 2;
                }
            }

            var digitoEsperado = 11 - (suma % 11);
            if (digitoEsperado === 11) {
                digitoEsperado = 0;
            } else if (digitoEsperado === 10) {
                digitoEsperado = 'K';
            }

            // Comparar el dígito verificador ingresado con el esperado
            return verificador === digitoEsperado.toString();
        }
    </script>
</body>

</html>
