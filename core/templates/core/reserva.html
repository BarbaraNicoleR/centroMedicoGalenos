<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Galenos - Registrar Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(198, 253, 253); /* Color de fondo azul */
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            margin-top: 50px;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        input[type=date] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .registrar-btn {
            background-color: #28a745;
            color: white;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Médico</h2>
        <form action="/registro_medico/" method="post">
            {% csrf_token %}
            
            <label for="id_res"><b>id_res:</b></label>
            <input type="text"  name="id_res" required>

            <label for="rut_pac"><b>rut_pac:</b></label>
            <input type="text" name="rut_pac" required>

            <label for="rut_med"><b>rut_med:</b></label>
            <input type="text"  name="rut_med" required>

            <label for="fecha_res"><b>Fecha de Reserva:</b></label>
            <input type="date" name="fecha_res" required>
            
            <label for="descripcion"><b>Descripción:</b></label>
            <input type="text" placeholder="Ingrese Descripción" name="descripcion" required>
            
            <label for="hora_res"><b>Hora de Reserva:</b></label>
            <input type="time" id="hora_res" name="hora_res">
            
            <div class="button-container">
                <button type="button" onclick="consumirAPI()" class="registrar-btn">Registrar</button>
                <a href="/home/" class="volver-btn">Volver</a>
            </div>

            <p id="mensaje"></p>

        </form>
    </div>
    <script>
        function consumirAPI() {
            var id_res = document.getElementsByName("id_res")[0].value;
            var rut_pac = document.getElementsByName("rut_med")[0].value;
            var rut_med = document.getElementsByName("rut_med")[0].value;
            var fecha_reserva = document.getElementsByName("fecha_res")[0].value;
            var descripcion = document.getElementsByName("descripcion")[0].value;
            var hora_reserva = document.getElementsByName("hora_res")[0].value;
            
            if (fecha_reserva && descripcion && hora_reserva) {
                var medicoData = {
                    fecha_reserva: fecha_reserva,
                    descripcion: descripcion,
                    hora_reserva: hora_reserva
                };
                
                fetch('https://centrofinal.crismendez1.repl.co/reservas/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(medicoData)
                })
                .then(response => response.json())
                .then(data => {
                    var mensajeElemento = document.getElementById('mensaje');
                    if (data.message === "Reserva agregada correctamente") {
                        mensajeElemento.textContent = "Reserva registrada correctamente";
                        mensajeElemento.style.color = 'green';
                    } else {
                        mensajeElemento.textContent = "Error al registrar reserva";
                        mensajeElemento.style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }
    </script>
</body>
</html>
